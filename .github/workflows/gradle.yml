name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build schrumbohud
      run: ./gradlew :schrumbohud:build
    
    - name: Upload schrumbohud artifact
      uses: actions/upload-artifact@v4
      with:
        name: schrumbohud
        path: schrumbohud/build/libs/*.jar
